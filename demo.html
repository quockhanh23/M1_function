</head>
<body>
<script type="text/javascript">
    function myFunction() {
        let firstArg = arguments[0];
        let secondArg = arguments[1];
        let ertet   = arguments[2];
        alert("firstArg is: " + firstArg);
        alert("secondArg is: " + secondArg);
        alert("ertet is: " + ertet);

    }
    myFunction("hello","world","some");
</script> </body> </html>
